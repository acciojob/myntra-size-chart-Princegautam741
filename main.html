<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f5f5f5;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Size</th>
                <th>Bust (inches)</th>
                <th>Waist (inches)</th>
                <th>Hips (inches)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>XS</td>
                <td>30-32</td>
                <td>24-26</td>
                <td>34-36</td>
            </tr>
            <tr>
                <td>S</td>
                <td>32-34</td>
                <td>26-28</td>
                <td>36-38</td>
            </tr>
            <tr>
                <td>M</td>
                <td>34-36</td>
                <td>28-30</td>
                <td>38-40</td>
            </tr>
            <tr>
                <td>L</td>
                <td>36-38</td>
                <td>30-32</td>
                <td>40-42</td>
            </tr>
            <tr>
                <td>XL</td>
                <td>38-40</td>
                <td>32-34</td>
                <td>42-44</td>
            </tr>
            <tr>
                <td>XXL</td>
                <td>40-42</td>
                <td>34-36</td>
                <td>44-46</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
